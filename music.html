<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Right_Now</h2>
            <h3 id="author">Akon</h3>
            <div class="img_container">
                <img src="images/img1.jpg" alt="">
            </div>
            <audio src="music/Right_Now.mp3" ></audio>
            
            <!-- controls -->

            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>

    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const title = document.getElementById("title");
        const author = document.getElementById("author");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [
            {
                name: "img1",
                title: "Right_Now",
                author: "Akon"
            },
            {
                name: "img2",
                title: "Closer",
                author: "The Chainsmoker"
            },
            {
                name: "img3",
                title: "Flares",
                author: "Alan Walker"
            }
        ]

        let isPlaying = false;

        // to play
        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        };

        // to pause
        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener("click", () =>{
            if(isPlaying){
                pauseMusic();
            }else{
                playMusic();
            }
        })

        // change the music
        const loadSong = (songs) => {
            title.textContent = songs.title;
            author.textContent = songs.author;
            music.src = "music/" + songs.title + ".mp3";
            img.src = "images/" + songs.name + ".jpg";
        }

        // loadSong(songs[2]);
        songIndex = 0;

        const nextSong = () =>{
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }
        const prevSong = () =>{
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }

        next.addEventListener("click", nextSong);
        prev.addEventListener("click", prevSong);

    
    </script>
    
</body>
</html>
