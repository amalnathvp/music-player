<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Demo Music</h2>
            <h3 id="artist">Demo Author</h3>
            <div class="img_container">
                <img src="images/img3.jpg" alt="">
            </div>
            <audio src="music/akon.mp3" ></audio>
            
            <!-- controls -->

            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>

    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");

        let isPlaying = false;

        // to play
        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        };

        // to pause
        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener("click", () =>{
            if(isPlaying){
                pauseMusic();
            }else{
                playMusic();
            }
        })
    </script>
    
</body>
</html>
